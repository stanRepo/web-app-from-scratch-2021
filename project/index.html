<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="title">
        <h1>Cryptoview</h1>
      </section>
      <!-- Input section for searching Tickers and their data -->

      <a href="#details">#details</a>
      <a href="#">home</a>
      <a href="#adadadas">router wildcard test</a>
      <button id="clearCache">Empty Cache</button>
      <section>
        <input
          class=".inputTicker"
          name="inputTicker"
          type="text"
          aria-label="input crypto ticker"
          placeholder="search ticker e.a. BTC / ADA / AGI"
        />
        <label for="inputTicker"></label>
        <button class="searchBtn" type="submit">Submit</button>
      </section>

      <!-- Add wallet as soon as localStorage is done -->
      <section class="wallet"></section>

      <section class="overview">
        <table class="overviewTable">
          <caption>
            Today's cryptocurrency biggest movers
          </caption>

          <thead>
            <tr>
              <th>Coin name</th>
              <th class="hideOnSmallScreen">Ticker</th>
              <th>Price</th>
              <th>Market Capitalization</th>
              <th class="hideOnSmallScreen">Cirulating Supply</th>
            </tr>
          </thead>

          <tbody>
            <tr class="data display-none">
              <td>&nbsp;{{ FullName }}</td>
              <td class="hideOnSmallScreen">&nbsp;{{ Name }}</td>
              <td>&nbsp;{{ Price }}</td>
              <td>&nbsp;{{ MarketCap }}</td>
              <td class="hideOnSmallScreen">&nbsp;{{ Supply }}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- <script src="https://unpkg.com/mustache@latest"></script> -->
    <script src="routie.js" type="module"></script>
    <script src="router.js" type="module"></script>
    <script src="template.js" type="module"></script>
    <script src="endPoints.js" type="module"></script>
    <script src="key.js" type="module"></script>
    <script src="cache.js" type="module"></script>
    <script src="events.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="data.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
